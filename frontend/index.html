<head>

  <title>
    Steam Games Search
  </title>
</head>

<body>
  <div class="s007">
    <img src="images/steam.png" style="position: absolute; width: 10%; z-index: 0; top: 50px">
    <form id="search" style="z-index: 1;">
      <div class="inner-form">
        <div class="basic-search">
          <div class="input-field">
            <div class="icon-wrap">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                width="20" height="20" viewBox="0 0 20 20">
                <path
                  d="M18.869 19.162l-5.943-6.484c1.339-1.401 2.075-3.233 2.075-5.178 0-2.003-0.78-3.887-2.197-5.303s-3.3-2.197-5.303-2.197-3.887 0.78-5.303 2.197-2.197 3.3-2.197 5.303 0.78 3.887 2.197 5.303 3.3 2.197 5.303 2.197c1.726 0 3.362-0.579 4.688-1.645l5.943 6.483c0.099 0.108 0.233 0.162 0.369 0.162 0.121 0 0.242-0.043 0.338-0.131 0.204-0.187 0.217-0.503 0.031-0.706zM1 7.5c0-3.584 2.916-6.5 6.5-6.5s6.5 2.916 6.5 6.5-2.916 6.5-6.5 6.5-6.5-2.916-6.5-6.5z">
                </path>
              </svg>
            </div>

            <input id="queryText" type="text" placeholder="Search..." />

            <div class="result-count">
              <span id="numberResults">0</span><span id="listType" style="color: black;">results</span>
            </div>
          </div>

        </div>
        <div class="advance-search">
          <span class="desc">Advanced Search</span>
          <div class="row">
            <div class="input-field" style="width: 50%; margin-right: 5em;">
              <label for="description">Name</label>
              <input id="nameSearch" name="name" style="padding: 0.1em; font-size: 1em; border: 2px solid #888;"
                type="text" />
            </div>

            <div class="input-field" style="width: 50%;">
              <label for="description">Description</label>
              <input id="descriptionSearch" name="description"
                style="padding: 0.1em; font-size: 1em; border: 2px solid #888;" type="text" />
            </div>
          </div>
          <div class="row">
            <div class="input-field" style="width: 50%; margin-right: 5em;">
              <label for="description">Genres</label>
              <input id="genresSearch" name="genres" style="padding: 0.1em; font-size: 1em; border: 2px solid #888;"
                type="text" />
            </div>

            <div class="input-field" style="width: 50%;">
              <label for="description">Price (â‚¬)</label>
              <div class="row">
                <input id="priceMin" type="number" name="priceMin" min="0" placeholder="Min. Price"
                  style="margin-right: 1em; padding: 0.2em; font-size: 1em; border: 2px solid #888; width: 40%;" />
                <span style="margin-right: 1em;">to</span>
                <input id="priceMax" type="number" name="priceMax" min="0" placeholder="Max. Price"
                  style="padding: 0.2em; font-size: 1em; border: 2px solid #888; width: 40%;" />
              </div>
            </div>
          </div>
          <div class="row sort_dropdown">
            <div class="input-field" style="width: 50%;">
              <label for="sort">Sorting</label>
              <br>
              <select name="sort" id="sort" style="margin-top: 0.5em; border: 2px solid #888; padding: 0.2em;">
                <option value="-1" selected>Best Matches</option>
                <option value="price-asc">Ascending Price</option>
                <option value="price-desc">Descending Price</option>
                <option value="release_date-asc">Old to New Date</option>
                <option value="release_date-desc">New to Old Date</option>
                <option value="positive_ratings-asc">Most Positive Reviews</option>
                <option value="positive_ratings-desc">Least Positive Reviews</option>
              </select>
            </div>
          </div>
          <div class="row third">
            <div class="input-field">
              <button type="submit" class="btn-search">Search</button>
            </div>
          </div>
        </div>
        <!-- <div class="advance-search" style="margin-top: 1em;">
            <ul id="results">

            </ul>
          </div> -->
      </div>
    </form>
  </div>
  <script src="js/main.js" defer></script>

</html>
